<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comida Colombiana Tradicional</title>

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
  font-family: 'Inter', system-ui, Arial, sans-serif;
  background:#050b0f;
  color:#e5fef1;
}

*{box-sizing:border-box}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:99;
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 22px;
  background:rgba(0,255,153,.12);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(0,255,153,.25);
}

header .icon{
  font-size:26px;
  cursor:pointer;
  color:#00ff99;
}

header .title{
  font-size:20px;
  font-weight:600;
  letter-spacing:.5px;
}

/* ================= HERO ================= */
.hero{
  min-height:75vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
  background:
    radial-gradient(circle at top, rgba(0,255,153,.18), transparent 60%),
    linear-gradient(180deg,#07140e,#050b0f);
}

.hero h1{
  font-size:48px;
  font-weight:300;
  margin:0;
  text-shadow:0 0 18px rgba(0,255,153,.4);
}

.hero h2{
  font-size:34px;
  font-weight:300;
  margin:8px 0 0;
  color:#00ff99;
  letter-spacing:1px;
}

/* ================= BUTTON ================= */
.hero button{
  margin-top:40px;
  padding:16px 48px;
  font-size:18px;
  font-weight:700;
  border-radius:14px;
  border:1px solid #00ff99;
  background:linear-gradient(135deg,#00ff99,#00cc77);
  color:#022015;
  cursor:pointer;
  box-shadow:
    0 0 20px rgba(0,255,153,.55),
    inset 0 0 10px rgba(255,255,255,.2);
  transition:.25s;
}

.hero button:hover{
  transform:translateY(-2px) scale(1.04);
  box-shadow:
    0 0 30px rgba(0,255,153,.9);
}

/* ================= FOOTER ================= */
footer{
  padding:36px 20px;
  background:linear-gradient(180deg,#050b0f,#030709);
  border-top:1px solid rgba(0,255,153,.25);
}

footer h3{
  font-size:22px;
  margin-bottom:18px;
  font-weight:600;
  color:#00ff99;
}

.footer-box{
  display:flex;
  align-items:center;
  gap:16px;
}

.footer-icon{
  width:64px;
  height:64px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  background:rgba(0,255,153,.15);
  border:1px solid rgba(0,255,153,.35);
  box-shadow:0 0 15px rgba(0,255,153,.35);
}

footer .text{
  font-size:18px;
  color:#d6fff0;
}

/* ================= LEGAL ================= */
.legal{
  text-align:center;
  margin-top:26px;
}

.legal a{
  color:#7affc9;
  font-size:14px;
  font-weight:600;
  text-decoration:none;
}

.legal a:hover{
  text-decoration:underline;
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  .hero h1{font-size:36px}
  .hero h2{font-size:26px}
}
</style>
</head>

<body>

<header>
  <span class="icon">&#9776;</span>
  <span class="title">Comida Colombiana</span>
</header>

<section class="hero">
  <h1>Comida Colombiana</h1>
  <h2>Tradicional y T√≠pica</h2>

  <button onclick="window.location.href='menu.html'">
    Ver men√∫ gastron√≥mico
  </button>
</section>

<footer>
  <h3>Gastronom√≠a Colombiana</h3>

  <div class="footer-box">
    <div class="footer-icon">üç≤</div>
    <span class="text">Sitio informativo sobre cocina colombiana</span>
  </div>

  <div class="legal">
    <a href="terminos.html">T√©rminos y Condiciones</a>
  </div>
</footer>

</body>
</html>
